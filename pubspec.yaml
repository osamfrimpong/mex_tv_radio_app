name: mextv_app
description: MexTV


version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  http: ^0.12.0+1
  cached_network_image: ^0.7.0
  flutter_platform_widgets: ^0.9.5
  carousel_pro: ^0.0.13
  audioplayer: ^0.5.2
  flutter_webview_plugin:
  path_provider: ^0.5.0+1
  sqflite: any
#  audioplayers: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/splashbackground.jpg
    - assets/images/splashlogo.png
    - assets/images/image_11.jpg
    - assets/images/radiobanner.jpg
    - assets/images/video.jpg
    - assets/images/image_30.jpg
    - assets/images/photo_singer_female.jpg
    - assets/images/logo.jpg
    - assets/images/cnews.jpeg
    - assets/images/livetv.jpeg
    - assets/images/mexevent.jpeg


  fonts:
     - family: Ebrima
       fonts:
         - asset: assets/fonts/ebrima.ttf
         - asset: assets/fonts/ebrimabd.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
